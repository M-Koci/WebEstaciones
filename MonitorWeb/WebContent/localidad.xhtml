<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<!-- 	####################__MENU__####################	 -->
	<h:form>
		<p:menubar>
			<p:menuitem value="Inicio" action="indexAdmin?faces-redirect=true"
				icon="fa fa-fw fa-home" />

			<f:facet name="options">
				<p:commandButton actionListener="#{loginController.cerrarSesion()}"
					icon="ui-icon-power" title="Cerrar SesiÃ³n"
					action="login?faces-redirect=true" />
			</f:facet>
		</p:menubar>
	</h:form>
	<!-- 	####################__LISTA LOCALIDADES__####################	 -->
	<h:form id="frmPrincipal">
		<p:growl id="mensaje" autoUpdate="true" showSummary="true"
			showDetail="true" />
		<p:dataTable id="tablaLocalidades"
			style="width:auto; font-size:12px; text-align:center"
			emptyMessage="Ninguna localidad registrada"
			value="#{localidadMB.localidades}" var="loc" rows="60"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="60, 100" scrollable="true" scrollWidth="100%"
			sortBy="#{loc.idLocalidad}">

			<p:column headerText="ID" filterBy="#{loc.idLocalidad}"
				filterMatchMode="contains" sortBy="#{loc.idLocalidad}">
				<h:outputText value="#{loc.idLocalidad}" />
			</p:column>

			<p:column headerText="Localidad" filterBy="#{loc.nombre}"
				filterMatchMode="contains" sortBy="#{loc.nombre}">
				<h:outputText value="#{loc.nombre}" />
			</p:column>

			<p:column headerText="DEPARTAMENTO"
				filterBy="#{loc.departamento.nombre}" filterMatchMode="contains"
				sortBy="#{loc.departamento.nombre}">
				<h:outputText value="#{loc.departamento.nombre}" />
			</p:column>

			<p:column headerText="ID Departamento"
				filterBy="#{loc.departamento.idDepartamento}"
				filterMatchMode="contains"
				sortBy="#{loc.departamento.idDepartamento}">
				<h:outputText value="#{loc.departamento.idDepartamento}" />
			</p:column>



		</p:dataTable>
	</h:form>
	<br />
	<h:form>
		<p:commandButton value="Volver" icon="fa fa-fw fa-undo"
			action="index?faces-redirect=true" />
	</h:form>
</h:body>
</html>
